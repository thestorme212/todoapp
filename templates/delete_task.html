<style>
    #addt{
        display: none;
    }
</style>

{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <form action="{% url 'delete_task' todo.id %}" method="post">
        {% csrf_token %}
        <div class="col s12 ">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Update your Task</span>

                        <input placeholder="Update your Task" value="{{ todo }}" name="task" type="text"
                               class="validate">
                        <button class="btn waves-effect waves-light" type="submit" name="action">update
                            <i class="material-icons right">send</i>
                        </button>

                </div>
            </div>
        </div>
            </form>
    </div>
{% endblock content %}
