<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<nav>
    <div class="nav-wrapper">
        <a style="font-family: 'Lobster', cursive;" class="center brand-logo"> To Do App</a>
    </div>
</nav>


<div class="container">
    <div class="con"></div>
    <h1 style="font-family:Indie Flower,cursive;">
        <div
                style="text-align: center;"> Stay Organized and note you Tasks
        </div>
    </h1>
    <div class="row">
        <form id='addt' action="{% url 'add_task' %}" method="post">
        {% csrf_token %}
        <div class="input-field col s12">
          <input placeholder="Note Your Task" id="first_name"  name="task" type="text" class="validate">
          <label for="first_name">Note Your Task</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
        </form>
    </div>
    {% block content %}

    {% endblock content %}
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
